<link rel="stylesheet" type="text/css" href="style.css">
<!DOCTYPE html>
<html>

<head>
    <title>yagobonardi.me</title>
    <script src="https://kit.fontawesome.com/0e42b45e72.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>

<body id="content" class="body-dark" onload="setLocationTime()">
    <div class="container-main">        
        <div id="switch-div">
            <label class="switch">
                <input id="switch" type="checkbox" checked onclick="changeTheme()">
                <span class="slider"></span>
              </label>
        </div>
        <div class="center-flex">
            <img class="circle" src="https://avatars3.githubusercontent.com/u/30670318?s=460&v=4" />
        </div>
        <h1 id="name" class="text-dark">yago bonardi</h1>

        <h2 id="profession" class="text-dark text-small">software engineer &#128187;</h2>

        <h2 id="location" class="text-dark text-small"></h2>

        <nav class="center">
            <a href="https://github.com/yagobonardi">
                <i id="git" class="fab fa-github-alt icon-dark"></i>
            </a>
            <a href="https://www.linkedin.com/in/yago-bonardi-93a164145/">
                <i id="linkedin" class="fab fa-linkedin-in icon-dark"></i>
            </a>
            <a href="https://twitter.com/_bonardi">
                <i id="twitter" class="fab fa-twitter icon-dark"></i>
            </a>
            <a onclick="sendMail()">
                <i id="mail" class="fas fa-at icon-dark"></i>
            </a>
        </nav>
    </div>
</body>

</html>
